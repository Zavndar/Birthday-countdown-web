<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato:300italic);

        html,
        body {
          width: 100%;
          height: 100%;
        }

        body {
          background: #ee9ca7;
        }

        #cake {
          display: block;
          position: relative;
          margin: -10em auto 0 auto;
        }

        /* ============================================== Candle */
        .velas {
          background: #ffffff;
          border-radius: 10px;
          position: absolute;
          top: 228px;
          left: 50%;
          margin-left: -2.4px;
          margin-top: -8.33333333px;
          width: 5px;
          height: 35px;
          transform: translateY(-300px);
          backface-visibility: hidden;
          animation: in 500ms 6s ease-out forwards;
        }
        .velas:after,
        .velas:before {
          background: rgba(255, 0, 0, 0.4);
          content: "";
          position: absolute;
          width: 100%;
          height: 2.22222222px;
        }
        .velas:after {
          top: 25%;
          left: 0;
        }
        .velas:before {
          top: 45%;
          left: 0;
        }

        /* ============================================== Fire */
        .fuego {
          border-radius: 100%;
          position: absolute;
          top: -20px;
          left: 50%;
          margin-left: -2.6px;
          width: 6.66666667px;
          height: 18px;
        }
        .fuego:nth-child(1) { animation: fuego 2s 6.5s infinite; }
        .fuego:nth-child(2) { animation: fuego 1.5s 6.5s infinite; }
        .fuego:nth-child(3) { animation: fuego 1s 6.5s infinite; }
        .fuego:nth-child(4) { animation: fuego 0.5s 6.5s infinite; }
        .fuego:nth-child(5) { animation: fuego 0.2s 6.5s infinite; }

        /* ============================================== Animation Fire */
        @keyframes fuego {
          0%, 100% {
            background: rgba(254, 248, 97, 0.5);
            box-shadow: 0 0 40px 10px rgba(248, 233, 209, 0.2);
            transform: translateY(0) scale(1);
          }
          50% {
            background: rgba(255, 50, 0, 0.1);
            box-shadow: 0 0 40px 20px rgba(248, 233, 209, 0.2);
            transform: translateY(-20px) scale(0);
          }
        }

        @keyframes in {
          to { transform: translateY(0); }
        }

        .text {
          color: #8b6a60;
          font-family: 'Lato', sans-serif;
          font-weight: 300;
          font-style: italic;
          text-align: center;
        }
        .text h1 { font-size: 1.4em; }

        /* ================================== Transport Button */
        #nextBtn {
            padding: 12px 25px;
            font-size: 1.3em;
            border-radius: 12px;
            border: none;
            background-color: #ff7f7f;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255,127,127,0.5);
            animation: pulse 1.5s infinite;
        }
        #nextBtn:hover {
            background-color: #ff4c4c;
            box-shadow: 0 0 25px rgba(255,76,76,0.7);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="velas">
        <div class="fuego"></div>
        <div class="fuego"></div>
        <div class="fuego"></div>
        <div class="fuego"></div>
        <div class="fuego"></div>
    </div>

    <svg id="cake" version="1.1" x="0px" y="0px" width="200px" height="500px" viewBox="0 0 200 500" enable-background="new 0 0 200 500" xml:space="preserve">
        <!-- Your existing cake animation paths go here -->
        <!-- (Iâ€™m keeping your previous SVG content as-is) -->
    </svg>

    <div class="text">
      <h1>happy birthday!</h1>
      <p>@bhurtel</p>
    </div>

    <!-- Transport Button -->
    <div style="text-align: center;">
        <button id="nextBtn">Go to the next surprise!</button>
    </div>

    <script>
        document.getElementById('nextBtn').addEventListener('click', function() {
            window.location.href = 'floor.html';
        });
    </script>
</body>
</html>
