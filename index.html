<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      color: white;
    }

    /* ===== Login Screen with zavndar.png ===== */
    #login-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black url('zavndar.png') no-repeat center center;
      background-size: contain; /* full image, no crop */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #login-screen h1 {
      margin-bottom: 15px;
      font-size: 2rem;
      text-shadow: 2px 2px 5px black;
    }

    #username {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    #submit {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #ff9a8b;
      color: white;
      cursor: pointer;
    }

    /* ===== Countdown Screen with back.mp4 ===== */
    #countdown-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* fills screen */
      z-index: -1;
    }

    .overlay {
      position: relative;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    #countdown {
      font-size: 2rem;
      margin-top: 20px;
      text-shadow: 2px 2px 5px black;
    }

    #note {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ffcc66;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen">
    <h1>Enter Your Name</h1>
    <input type="text" id="username" placeholder="Your name">
    <button id="submit">Start</button>
  </div>

  <!-- Countdown Screen -->
  <div id="countdown-screen">
    <video id="bg-video" autoplay loop>
      <source src="back.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="overlay">
      <h2>Countdown to September 22, 8:00 AM</h2>
      <div id="countdown"></div>
      <div id="note">
        My bad, I ran out of ideas, but after the countdown ends you will be sent to the creative zone with some random stuff I did.
      </div>
    </div>
  </div>

  <script>
    const loginScreen = document.getElementById("login-screen");
    const countdownScreen = document.getElementById("countdown-screen");
    const countdownElement = document.getElementById("countdown");
    const bgVideo = document.getElementById("bg-video");

    document.getElementById("submit").addEventListener("click", () => {
      const name = document.getElementById("username").value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }

      // Switch screens
      loginScreen.style.display = "none";
      countdownScreen.style.display = "block";

      // Unmute video audio
      bgVideo.muted = false;

      // Start countdown
      startCountdown();
    });

    function startCountdown() {
      const targetDate = new Date("September 22, 2025 08:00:00").getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
          window.location.href = "floor.html"; // Redirect when countdown ends
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.textContent =
          `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }
  </script>
</body>
</html>
